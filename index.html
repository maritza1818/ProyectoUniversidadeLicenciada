<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Consulta de Universidades Licenciadas</title>
</head>
<body>
    <div class="site-wrapper">
        <div class="mytitle">
            <b>Búsqueda de universidades licenciadas</b>
        </div>
        <form class="content" action="/cgi-bin/consulta.cgi" method="post">
            <label for="kind">Consultas sobre el archivo
de universidades licenciadas:</label>
            <div class="myinput">
                <select name="kind" required>
                    <option value="name">Nombre Universidad</option>
                    <option value="period">Periodo Licenciamiento</option>
                    <option value="localRegion">Departamento Local</option>
                    <option value="studyProgram">Denominación Programa</option>
                </select> 
                <input type="text" name="keyword" required>
            </div>
            <input type="submit" value="Buscar">
        </form>
    </div>
</body>
</html>
